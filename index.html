<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Point Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Classroom Points Tracker</h1>
        <div class="scores">
            <div class="score">
                <h2>Your Points</h2>
                <p id="yourPoints">0</p>
                <button onclick="addPoints('your')">Add Points</button>
            </div>
            <div class="score">
                <h2>Classmate's Points</h2>
                <p id="classmatePoints">0</p>
                <button onclick="addPoints('classmate')">Add Points</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
